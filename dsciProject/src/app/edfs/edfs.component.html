<div class="container p-3" id="search">
  <h3>EDFS Selector</h3>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="row mt-3">
      <div class="col">
        <h5>Command<span class="star">*</span></h5>
        <select class="form-select" aria-label="Default select example" formControlName="command" #commands (change)="onSelectedCommand(commands.value)" required>
          <option value="mkdir" selected>mkdir</option>
          <option value="ls">ls</option>
          <option value="cat">cat</option>
          <option value="rm">rm</option>
          <option value="getPartitionLocations">getPartitionLocations</option>
          <option value="readPartition">readPartition</option>
          <option value="put">put</option>
        </select>
      </div>
      <div class="col">
        <h5>Path</h5>
        <input class="form-control" type="text" placeholder="/test2/test2" formControlName="path">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h5>File Name</h5>
        <input class="form-control" type="text" placeholder="testcsv.csv" formControlName="filename">
      </div>
      <div class="col">
        <h5>Read Partition Number</h5>
        <input class="form-control" type="text" placeholder="start from 1" formControlName="readpartitionnumber">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h5>Databases</h5>
        <select class="form-select" aria-label="Default select example" formControlName="database">
          <option value="mongo" selected>MongoDB</option>
          <option value="firebase">FireBase</option>
          <option value="mysql">MySQL</option>
        </select>
      </div>
      <div class="col">
        <h5>Put File Name</h5>
        <input class="form-control" type="text" placeholder="enter the input file name here" formControlName="putfilename">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h5>Partition Count</h5>
        <input class="form-control" type="text" placeholder="start from 1" formControlName="partitioncount">
      </div>
    </div>
    <hr class="mt-5">
    <button class="btn btn-primary" id="submit">Submit</button>
  </form>
</div>

<div id="result">
  {{this.returnData}}
</div>
